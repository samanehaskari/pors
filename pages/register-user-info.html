<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>User Register information</title>
  </head>
  <body>
    <div class="relative flex flex-col h-screen text-right justify-between">
      <img
        src="../src/img/steak gray outline.png"
        class="absolute h-[260px] w-[272px] right-0 top-1/3 -translate-y-1/3"
        alt=""
      />
      <div
        class="flex flex-row-reverse justify-between pt-[32px] px-[22px] items-center z-10"
      >
        <div class="flex flex-col gap-3">
          <h1 class="text-[22px] font-semibold">اطلاعات کاربری</h1>
          <p class="text-[#9E9E9E] text-lg">
            اطلاعات کاربری خود را با دقت وارد کنید
          </p>
        </div>
        <div>
          <img
            src="../src/img/icons/left arrow black.svg"
            class="h-[35px] w-[35px] cursor-pointer"
            alt=""
          />
        </div>
      </div>
      <form
        action=""
        class="flex flex-col gap-[15px] px-[22px] text-right z-10"
      >
        <div>
          <label for="" class="inline-block font-semibold text-[15px]"
            >نام برند شما</label
          >
          <div
            class="flex flex-row items-center h-[51px] text-sm text-black mt-2"
          >
            <input
              type="text"
              placeholder="نام برند خود را وارد کنید"
              class="focus:outline-none bg-white rounded-[15px] border border-[#EAEBEC] grow text-right px-4 h-full"
              name=""
              id=""
            />
          </div>
        </div>
        <div>
          <label for="" class="inline-block font-semibold text-[15px]"
            >کد ملی</label
          >
          <div
            class="flex flex-row items-center h-[51px] text-sm text-black mt-2"
          >
            <input
              type="number"
              placeholder="کد ملی خود را وارد کنید"
              class="focus:outline-none bg-white rounded-[15px] border border-[#EAEBEC] grow text-right px-4 h-full"
              name=""
              id=""
            />
          </div>
        </div>
        <div>
          <label for="" class="inline-block font-semibold text-[15px]"
            >کد پستی</label
          >
          <div
            class="flex flex-row items-center h-[51px] text-sm text-black mt-2"
          >
            <input
              type="number"
              placeholder="کد پستی خود را وارد کنید"
              class="focus:outline-none bg-white rounded-[15px] border border-[#EAEBEC] grow text-right px-4 h-full"
              name=""
              id=""
            />
          </div>
        </div>
        <div>
          <label for="" class="inline-block font-semibold text-[15px]"
            >شماره تلفن ثابت</label
          >
          <div
            class="flex flex-row items-center h-[51px] text-sm text-black mt-2"
          >
            <input
              type="text"
              placeholder="شماره تلفن ثابت خود را وارد کنید"
              class="focus:outline-none bg-white rounded-[15px] border border-[#EAEBEC] grow text-right px-4 h-full"
              name=""
              id=""
            />
          </div>
        </div>
      </form>
      <div
        class="relative flex items-center justify-center px-[22px] py-[30px] w-full border-t border-[#EDEDED]"
      >
        <div
          class="absolute w-1/3 border-t-2 border-[#FE5200] top-0 right-0"
        ></div>
        <div class="flex gap-[17px] w-full">
          <button
            class="w-2/3 py-[18px] bg-[#FD7130] rounded-lg text-center text-white font-bold text-lg shadow-filter-button shrink-0"
          >
            تائید و رفتن به مرحله بعد
          </button>
          <button
            class="w-1/3 py-[18px] bg-[#FFF2EC] rounded-lg text-center text-[#FD7130] font-bold text-lg"
          >
            لغو
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
