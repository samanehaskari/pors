<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>User Register information</title>
  </head>
  <body>
    <div class="flex flex-col h-screen mt-[32px] px-[22px] text-right">
      <div class="flex flex-row-reverse justify-between items-center">
        <div class="flex flex-col gap-3">
          <h1 class="text-[22px] font-semibold">اطلاعات کاربری</h1>
          <p class="text-[#9E9E9E] text-lg">
            اطلاعات کاربری خود را با دقت وارد کنید
          </p>
        </div>
        <div>
          <img
            src="../src/img/icons/left arrow black.svg"
            class="h-[35px] w-[35px] cursor-pointer"
            alt=""
          />
        </div>
      </div>
      <form action="" class="flex flex-col gap-[15px] text-right mt-[130px]">
        <div>
          <label for="" class="inline-block font-semibold text-[15px]"
            >نام برند شما</label
          >
          <div
            class="flex flex-row items-center h-[51px] text-sm text-black mt-2"
          >
            <input
              type="text"
              placeholder="نام برند خود را وارد کنید"
              class="focus:outline-none bg-white rounded-[15px] border border-[#EAEBEC] grow text-right px-4 h-full"
              name=""
              id=""
            />
          </div>
        </div>
        <div>
          <label for="" class="inline-block font-semibold text-[15px]"
            >کد ملی</label
          >
          <div
            class="flex flex-row items-center h-[51px] text-sm text-black mt-2"
          >
            <input
              type="number"
              placeholder="کد ملی خود را وارد کنید"
              class="focus:outline-none bg-white rounded-[15px] border border-[#EAEBEC] grow text-right px-4 h-full"
              name=""
              id=""
            />
          </div>
        </div>
        <div>
          <label for="" class="inline-block font-semibold text-[15px]"
            >کد پستی</label
          >
          <div
            class="flex flex-row items-center h-[51px] text-sm text-black mt-2"
          >
            <input
              type="number"
              placeholder="کد پستی خود را وارد کنید"
              class="focus:outline-none bg-white rounded-[15px] border border-[#EAEBEC] grow text-right px-4 h-full"
              name=""
              id=""
            />
          </div>
        </div>
        <div>
          <label for="" class="inline-block font-semibold text-[15px]"
            >شماره تلفن ثابت</label
          >
          <div
            class="flex flex-row items-center h-[51px] text-sm text-black mt-2"
          >
            <input
              type="text"
              placeholder="شماره تلفن ثابت خود را وارد کنید"
              class="focus:outline-none bg-white rounded-[15px] border border-[#EAEBEC] grow text-right px-4 h-full"
              name=""
              id=""
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
