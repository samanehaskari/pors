<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Menu</title>
  </head>
  <body>
    <div class="relative">

          <div class="flex flex-row-reverse justify-between">

            <img
              src="../src/img/user profile pic.png"
              class="h-[70px] w-[70px] border-[6px] border-[#F6F6F6] rounded-[17px]"
              alt=""
            />
            <img
              src="../src/img/icons/close orange.svg"
              class="cursor-pointer h-[35px] w-[35px]"
              alt=""
            />
          </div>
          <div class="text-[22px]">علیرضا عسکری</div>
        </div>
        <div class="flex flex-col gap-5">
          <div
            class="flex flex-row-reverse gap-[15px] items-center w-full cursor-pointer"
          >
            <div
              class="flex items-center justify-center bg-[#F9F9F9] rounded-2xl h-[70px] w-[70px]"
            >
              <img
                src="../src/img/icons/user filled orange.svg"
                class="h-6 w-6"
                alt=""
              />
            </div>
            <p class="font-semibold text-base">ویرایش پروفایل</p>
          </div>
          <div

            <div
              class="flex items-center justify-center bg-[#F9F9F9] rounded-2xl h-[70px] w-[70px]"
            >
              <img
                src="../src/img/icons/calendar fill orange.svg"
                class="h-6 w-6"
                alt=""
              />
            </div>
            <p class="font-semibold text-base">سفارش ها</p>
          </div>
          <div
            class="flex flex-row-reverse gap-[15px] items-center w-full cursor-pointer"
          >
            <div
              class="flex items-center justify-center bg-[#F9F9F9] rounded-2xl h-[70px] w-[70px]"
            >
              <img
                src="../src/img/icons/chef icon fill orange.svg"
                class="h-6 w-6"
                alt=""
              />
            </div>
            <p class="font-semibold text-base">آشپز های مورد علاقه</p>
          </div>
          <div
            class="flex flex-row-reverse gap-[15px] items-center w-full cursor-pointer"
          >
            <div
              class="flex items-center justify-center bg-[#F9F9F9] rounded-2xl h-[70px] w-[70px]"
            >
              <img
                src="../src/img/icons/settings fill orange.svg"
                class="h-6 w-6"
                alt=""
              />
            </div>
            <p class="font-semibold text-base">تنظیمات</p>
          </div>
          <div
            class="flex flex-row-reverse gap-[15px] items-center w-full cursor-pointer"
          >
            <div
              class="flex items-center justify-center bg-[#F9F9F9] rounded-2xl h-[70px] w-[70px]"
            >
              <img
                src="../src/img/icons/location filled orange.svg"
                class="h-6 w-6"
                alt=""
              />
            </div>
            <p class="font-semibold text-base">آدرس ها</p>
          </div>
        </div>
        <div class="text-center font-bold text-lg cursor-pointer">
          خروج از حساب
        </div>
      </div>
      <div class="absolute top-1/2 -translate-y-1/2">
        <img src="../src/img/home mockup.png" class="z-50" alt="" />
      </div>
    </div>

</html>
