<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Befor uploading docs</title>
  </head>
  <body>
    <div class="relative flex flex-col h-screen text-right gap-[30px]">
      <img
        src="../src/img/steak gray outline.png"
        class="absolute h-[260px] w-[272px] right-0 top-1/3 -translate-y-1/3"
        alt=""
      />
      <div
        class="flex flex-row-reverse justify-between pt-[32px] px-[22px] items-center z-10"
      >
        <div class="flex flex-col gap-3">
          <h1 class="text-[22px] font-semibold">آپلود مدارک</h1>
          <p class="text-[#9E9E9E] text-lg">مدارک خواسته شده را آپلود</p>
        </div>
        <div>
          <img
            src="../src/img/icons/left arrow black.svg"
            class="h-[35px] w-[35px] cursor-pointer"
            alt=""
          />
        </div>
      </div>
      <!-- docs part -->
      <div class="grid grid-cols-2 px-[22px] gap-[13px] z-10">
        <!-- doc card -->
        <div
          class="h-[193px] w-auto p-2.5 flex flex-col items-center gap-4 bg-white rounded-lg shadow-sm border border-[#EEEEEE] cursor-pointer"
        >
          <div class="relative">
            <img
              src="../src/img/Health Card.png"
              class="h-[130] w-auto rounded-lg"
              alt=""
            />
            <img src="../src/img/icons/plus-square-white.svg" class="absolute
            top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[44px] w-[44px]
            alt="" />
          </div>
          <p clase="font-bold text-[15px] text-center w-full">کارت بهداشت</p>
        </div>
        <!-- doc card -->
        <div
          class="h-[193px] w-auto p-2.5 flex flex-col items-center gap-4 bg-white rounded-lg shadow-sm border border-[#EEEEEE] cursor-pointer"
        >
          <div class="relative">
            <img
              src="../src/img/identification card.png"
              class="h-[130] w-auto rounded-lg"
              alt=""
            />
            <img src="../src/img/icons/plus-square-white.svg" class="absolute
            top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[44px] w-[44px]
            alt="" />
          </div>
          <p clase="font-bold text-[15px] text-center w-full">کارت ملی</p>
        </div>
        <!-- empty card -->
        <div class="h-[193px] w-auto opacity-0"></div>
        <!-- doc card -->
        <div
          class="h-[193px] w-auto p-2.5 flex flex-col items-center gap-4 bg-white rounded-lg shadow-sm border border-[#EEEEEE] cursor-pointer"
        >
          <div class="relative">
            <img
              src="../src/img/wait foe logo upload bg.png"
              class="h-[130] w-auto rounded-lg"
              alt=""
            />
            <img src="../src/img/icons/plus-square-white.svg" class="absolute
            top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[44px] w-[44px]
            alt="" />
          </div>
          <p clase="font-bold text-[15px] text-center w-full">لوگو برند</p>
        </div>
      </div>
      <!-- button section -->
      <div
        class="relative flex items-center justify-center mt-auto px-[22px] py-[30px] w-full border-t border-[#EDEDED]"
      >
        <div
          class="absolute w-1/3 border-t-2 border-[#FE5200] top-0 right-0"
        ></div>
        <div class="flex gap-[17px] w-full">
          <button
            class="w-2/3 py-[18px] bg-[#FD7130] rounded-lg text-center text-white font-bold text-lg shadow-filter-button shrink-0"
          >
            تائید و رفتن به مرحله بعد
          </button>
          <button
            class="w-1/3 py-[18px] bg-[#FFF2EC] rounded-lg text-center text-[#FD7130] font-bold text-lg"
          >
            لغو
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
