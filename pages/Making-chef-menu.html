<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Making a chef's menu</title>
  </head>
  <body>
    <div class="relative flex flex-col h-screen text-right gap-[30px]">
      <img
        src="../src/img/steak gray outline.png"
        class="absolute h-[260px] w-[272px] right-0 top-1/3 -translate-y-1/3"
        alt=""
      />
      <div
        class="flex flex-row-reverse justify-between pt-[32px] px-[22px] items-center z-10"
      >
        <div class="flex flex-col gap-2.5">
          <h1 class="text-[22px] font-semibold">ساخت منو آشپز</h1>
          <p class="text-[#9E9E9E] text-lg font-semibold">
            وعده غذایی مورد نظرتون رو انتخاب کنید
          </p>
        </div>
        <div>
          <img
            src="../src/img/icons/left arrow black.svg"
            class="h-[35px] w-[35px] cursor-pointer"
            alt=""
          />
        </div>
      </div>
      <!-- card grid -->
      <div class="grid grid-cols-2 px-[22px] gap-[13px] z-10">
        <!-- card -->
        <div
          class="h-[175px] w-auto p-2.5 flex flex-col items-center bg-white rounded-lg shadow-sm border border-[#EEEEEE] cursor-pointer"
        >
          <img
            src="../src/img/dinner view.png"
            class="h-auto w-full rounded-lg"
            alt=""
          />
          <div class="w-full h-full flex items-center justify-center">
            <div
              class="flex flex-row-reverse justify-between items-center w-full"
            >
              <!-- title -->
              <p class="text-base">شام</p>
              <!-- duration -->
              <div class="flex text-sm text-[#888888] gap-1">
                <div>12:00</div>
                <div>تا</div>
                <div>5:00</div>
              </div>
            </div>
          </div>
        </div>
        <!-- card -->
        <div
          class="h-[175px] w-auto p-2.5 flex flex-col items-center bg-white rounded-lg shadow-sm border border-[#EEEEEE] cursor-pointer"
        >
          <img
            src="../src/img/lunch view.png"
            class="h-auto w-full rounded-lg"
            alt=""
          />
          <div class="w-full h-full flex items-center justify-center">
            <div
              class="flex flex-row-reverse justify-between items-center w-full"
            >
              <!-- title -->
              <p class="text-base">ناهار</p>
              <!-- duration -->
              <div class="flex text-sm text-[#888888] gap-1">
                <div>4:00</div>
                <div>تا</div>
                <div>2:00</div>
              </div>
            </div>
          </div>
        </div>
        <!-- empty card -->
        <div class="h-[75px] w-auto opacity-0"></div>
        <!--card -->
        <div
          class="h-[175px] w-auto p-2.5 flex flex-col items-center bg-white rounded-lg shadow-sm border border-[#EEEEEE] cursor-pointer"
        >
          <img
            src="../src/img/breakfast view.png"
            class="h-auto w-full rounded-lg"
            alt=""
          />
          <div class="w-full h-full flex items-center justify-center">
            <div
              class="flex flex-row-reverse justify-between items-center w-full"
            >
              <!-- title -->
              <p class="text-base">صبحانه</p>
              <!-- duration -->
              <div class="flex text-sm text-[#888888] gap-1">
                <div>11:00</div>
                <div>تا</div>
                <div>6:00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- button section -->
      <div
        class="relative flex items-center justify-center mt-auto px-[22px] py-[30px] w-full border-t border-[#EDEDED]"
      >
        <div
          class="absolute w-1/6 border-t-2 border-[#FE5200] top-0 right-0"
        ></div>
        <div class="flex gap-[17px] w-full">
          <button
            class="w-2/3 py-[18px] bg-[#FD7130] rounded-lg text-center text-white font-bold text-lg shadow-filter-button shrink-0"
          >
            تائید و رفتن به مرحله بعد
          </button>
          <button
            class="w-1/3 py-[18px] bg-[#FFF2EC] rounded-lg text-center text-[#FD7130] font-bold text-lg"
          >
            لغو
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
