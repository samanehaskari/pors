<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Address Register</title>
  </head>
  <body>
    <body>
      <div class="relative flex flex-col h-screen text-right gap-[30px]">
        <img
          src="../src/img/steak gray outline.png"
          class="absolute h-[260px] w-[272px] right-0 top-1/3 -translate-y-1/3"
          alt=""
        />
        <div
          class="flex flex-row-reverse justify-between pt-[32px] px-[22px] items-center z-10"
        >
          <div class="flex flex-col gap-3">
            <h1 class="text-[22px] font-semibold">آدرس</h1>
            <p class="text-[#9E9E9E] text-lg">آدرس خود را وارد کنید</p>
          </div>
          <div>
            <img
              src="../src/img/icons/left arrow black.svg"
              class="h-[35px] w-[35px] cursor-pointer"
              alt=""
            />
          </div>
        </div>
        <form
          action=""
          class="flex flex-col gap-[15px] px-[22px] text-right z-10 h-full"
        >
          <label for="" class="inline-block font-semibold text-[15px]"
            >آدرس دقیق</label
          >
          <div
            class="flex flex-row bg-white rounded-[15px] border border-[#EAEBEC] grow text-right px-4 h-full"
          >
            <textarea
              class="h-full w-full rounded-[15px] py-5 focus:outline-none text-right text-sm"
              placeholder="آدرس خود را وارد کنید"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </form>
        <div
          class="relative flex items-center justify-center px-[22px] py-[30px] w-full border-t border-[#EDEDED]"
        >
          <div
            class="absolute w-1/2 border-t-2 border-[#FE5200] top-0 right-0"
          ></div>
          <div class="flex gap-[17px] w-full">
            <button
              class="w-2/3 py-[18px] bg-[#FD7130] rounded-lg text-center text-white font-bold text-lg shadow-filter-button shrink-0"
            >
              تائید و رفتن به مرحله بعد
            </button>
            <button
              class="w-1/3 py-[18px] bg-[#FFF2EC] rounded-lg text-center text-[#FD7130] font-bold text-lg"
            >
              لغو
            </button>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
